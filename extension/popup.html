<!DOCTYPE html>
<html>

<head>
  <title>Auto Login Protheus WEB</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    html {
      border-radius: 8px;
      overflow: hidden;
    }

    body {
      font-family: 'Poppins', sans-serif;
      width: 450px;
      padding: 20px;
      background: linear-gradient(180deg, #fbfdff 0%, #f4f7f9 100%);
      color: #333;
      margin: 0;
    }

    h3 {
      text-align: center;
      color: #2c3e50;
      margin-top: 0;
      margin-bottom: 25px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #dcdfe6;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.2s ease-in-out;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    .form-actions {
      display: flex;
      gap: 10px;
    }

    .form-actions button {
      flex-grow: 1;
      padding: 12px;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    #saveBtn {
      background-color: #007bff;
    }

    #saveBtn:hover {
      background-color: #0056b3;
    }

    #cancelBtn {
      background-color: #6c757d;
    }

    #cancelBtn:hover {
      background-color: #5a6268;
    }

    #login-list {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .item {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      display: grid;
      grid-template-columns: 1fr auto;
      grid-template-rows: auto auto;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      border-left: 4px solid #28a745;
      transition: all 0.3s ease;
    }

    .item.inactive {
      border-left-color: #6c757d;
      opacity: 0.65;
    }

    .item .info {
      grid-column: 1;
      grid-row: 1 / 3;
    }

    .item .title {
      font-weight: 600;
      font-size: 16px;
      color: #2c3e50;
      margin-bottom: 4px;
    }

    .item .details {
      font-size: 12px;
      color: #888;
    }

    .item .actions {
      grid-column: 2;
      grid-row: 2;
      display: flex;
      gap: 8px;
    }

    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 5px;
    }

    .actions svg {
      width: 18px;
      height: 18px;
      fill: #888;
      transition: fill 0.2s ease-in-out;
    }

    .actions button:hover svg {
      fill: #007bff;
    }

    .actions .delete-btn:hover svg {
      fill: #e74c3c;
    }

    .toggle-switch {
      grid-column: 2;
      grid-row: 1;
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #28a745;
    }

    input:checked+.slider:before {
      transform: translateX(20px);
    }
  </style>
</head>

<body>
  <h3>Auto Login Protheus WEB</h3>

  <label for="title">Titulo:</label>
  <input type="text" id="title" placeholder="Ex: Protheus Producao">

  <label for="url">URL:</label>
  <input type="text" id="url" placeholder="Ex: https://alissonpeixer.com">

  <label for="login">Login:</label>
  <input type="text" id="login">

  <label for="password">Senha:</label>
  <input type="password" id="password">

  <div class="form-actions">
    <button id="saveBtn">Adicionar</button>
    <button id="cancelBtn" style="display: none;">Cancelar</button>
  </div>

  <div id="login-list"></div>

  <script src="popup.js"></script>
</body>

</html>
